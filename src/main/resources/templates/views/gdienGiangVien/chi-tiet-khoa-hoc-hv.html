<!DOCTYPE html>
<html lang="vi"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

    <head>
        <meta charset="UTF-8">
        <title>Chi tiết học viên theo khóa học</title>
    </head>

    <body>
        <main class="chitietkhoahochocvien fade-in">
            <div class="header-section text-center position-relative mb-4 mt-3">
                <button class="btn-back" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </button>
                <h3 class="mb-0">
                    <i class="fas fa-user-graduate me-2"></i>Thông tin học viên
                </h3>
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <div class="label">Họ tên</div>
                    <div class="value" th:text="${hocVien.name}">Nguyễn Văn A
                    </div>
                </div>
                <div class="info-item">
                    <div class="label">Email</div>
                    <div class="value"
                        th:text="${hocVien.email}">example@email.com</div>
                </div>
                <div class="info-item">
                    <div class="label">Số điện thoại</div>
                    <div class="value"
                        th:text="${hocVien.phone}">0123456789</div>
                </div>
            </div>

            <div class="section-header">
                <h4><i class="fas fa-book-open me-2"></i>Khoá học đang tham gia
                </h4>
            </div>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <div class="col" th:each="kh : ${dsKhoaHoc}">
                    <div class="course-card h-100">
                        <img th:src="${kh.anhBia}" alt="Ảnh bìa khóa học">
                        <div class="card-body text-center">
                            <h6 class="card-title"
                                th:text="${kh.tenKhoaHoc}">Tên khóa học</h6>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
