<!DOCTYPE html>
<html lang="vi"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

    <head>
        <meta charset="UTF-8" />
        <title>Quản lý học viên</title>
    </head>

    <body>
        <main class="hocvien">
            <div class="container">
                <!-- Tiêu đề -->
                <h1 class="title">
                    <i class="fas fa-user-graduate"></i> Quản lý học viên
                </h1>

                <!-- Biểu đồ -->
                <div class="card shadow-sm p-4 mb-5">
                    <h5 class="mb-4 text-primary fw-bold">
                        <i class="bi bi-bar-chart-line me-2"></i>Top 5 khóa học
                        được học viên đăng ký nhiều nhất
                    </h5>
                    <canvas id="khoaHocChart" height="120"></canvas>
                </div>

                <!-- Bộ lọc -->
                <div class="filter-course d-flex align-items-center gap-3">
                    <i style="font-size: 17px;"
                        class="fas fa-graduation-cap filter-icon text-primary"></i>
                    <form method="get" action="#" id="filterForm"
                        class="d-flex align-items-center gap-3">
                        <div class="d-flex align-items-center">
                            <label for="courseSelect"
                                class="fw-semibold mb-0 text-dark me-2"
                                style="min-width: 130px;">
                                Chọn khóa học:
                            </label>
                            <select id="courseSelect" name="khoahocId"
                                onchange="document.getElementById('filterForm').submit()"
                                class="form-select form-select-sm">
                                <option th:if="${selectedKhoaHocId == null}"
                                    selected value>
                                    -- Chọn khóa học --
                                </option>
                                <option th:each="khoaHoc : ${khoaHocList}"
                                    th:value="${khoaHoc.khoahocId}"
                                    th:text="${khoaHoc.tenKhoaHoc}"
                                    th:selected="${khoaHoc.khoahocId == selectedKhoaHocId}">
                                </option>
                            </select>
                        </div>
                    </form>
                </div>

                <!-- Danh sách học viên -->
                <section th:if="!${#lists.isEmpty(dangHocList)}">
                    <ul class="list-group">
                        <th:block th:each="dangHoc, iter : ${dangHocList}">
                            <li class="list-group-item">
                                <div
                                    class="d-flex flex-wrap align-items-center justify-content-between">
                                    <!-- Gộp avatar + email + ngày đăng ký -->
                                    <div
                                        class="d-flex align-items-center info-left gap-5">
                                        <!-- Avatar -->
                                        <div style="min-width: 60px;">
                                            <img
                                                th:src="${dangHoc.taikhoan != null and dangHoc.taikhoan.avatar != null and !#strings.isEmpty(dangHoc.taikhoan.avatar) 
                                                ? dangHoc.taikhoan.avatar 
                                                : '/photos/avartar.jpg'}"
                                                alt="Avatar người dùng"
                                                class="rounded-circle"
                                                style="width: 60px; height: 60px; object-fit: cover;" />
                                        </div>

                                        <!-- Email + Ngày đăng ký (dọc) -->
                                        <div
                                            class="email-date d-flex flex-column">
                                            <div>
                                                <label><i
                                                        class="bi bi-envelope-fill text-secondary"></i>
                                                    Email: </label>
                                                <span
                                                    th:text="${dangHoc.taikhoan.email}">email@example.com</span>
                                            </div>
                                            <div class="mt-1">
                                                <label><i
                                                        class="bi bi-calendar-check-fill text-info"></i>
                                                    Ngày đăng ký: </label>
                                                <span
                                                    th:text="${#temporals.format(dangHoc.ngayDangKy, 'dd/MM/yyyy')}">01/01/2025</span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Tên học viên -->
                                    <div
                                        class="student-name d-flex align-items-center gap-2">
                                        <label><i
                                                class="bi bi-person-fill text-primary"></i>
                                            Tên học viên: </label>
                                        <span
                                            th:text="${dangHoc.taikhoan.name}">Tên
                                            học viên</span>
                                    </div>

                                    <!-- Tiến độ -->
                                    <div
                                        class="progress-info d-flex align-items-center gap-2">
                                        <label><i
                                                class="bi bi-bar-chart-fill text-warning"></i>
                                            Tiến độ:</label>
                                        <div
                                            style="width: 100px; height: 80px;">
                                            <canvas
                                                th:attr="id='chart-' + ${dangHoc.danghocId}"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </th:block>
                    </ul>
                </section>

                <div th:if="${#lists.isEmpty(dangHocList)}"
                    class="alert text-center mt-3">
                    <i class="bi bi-person-x-fill me-2 text-secondary"></i> Khóa
                    học chưa có học viên đăng ký.
                </div>

            </div>

            <!-- ChartJS -->
            <script
                src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
            <script th:inline="javascript">
            /*<![CDATA[*/
            const khoaHocLabels = /*[[${topKhoaHocLabels}]]*/ ["KH1", "KH2", "KH3", "KH4", "KH5"];
            const khoaHocData = /*[[${topKhoaHocSoLuong}]]*/ [30, 25, 22, 18, 15];

            const ctx = document.getElementById('khoaHocChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: khoaHocLabels,
                    datasets: [{
                        label: 'Số lượng học viên',
                        data: khoaHocData,
                        backgroundColor: '#0d6efd',
                        barThickness: 40,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Số học viên'
                            }
                        },
                        x: {
                            title: {
                                display: false
                            }
                        }
                    }
                }
            });
            /*]]>*/
        </script>

            <script th:inline="javascript">
            /*<![CDATA[*/

            // Dữ liệu tiến độ theo ID học viên
            const tienDoData = /*[[${tienDoPhanTramMap}]]*/ {};

            // Plugin custom để vẽ % ở giữa doughnut
            const centerTextPlugin = {
                id: 'centerText',
                beforeDraw(chart) {
                    const {
                        width
                    } = chart;
                    const {
                        height
                    } = chart;
                    const ctx = chart.ctx;
                    const percent = chart.config.data.datasets[0].data[0]; // phần trăm hoàn thành

                    ctx.save();
                    ctx.font = 'bold 16px Segoe UI';
                    ctx.fillStyle = '#000';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(percent + '%', width / 2, height / 2);
                    ctx.restore();
                }
            };

            // Tạo biểu đồ cho từng học viên
            for (const [id, percent] of Object.entries(tienDoData)) {
                const ctx = document.getElementById(`chart-${id}`);
                if (ctx) {
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Hoàn thành', 'Chưa hoàn thành'],
                            datasets: [{
                                data: [percent, 100 - percent],
                                backgroundColor: ['#4bc505', '#f1f1f1'],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            cutout: '70%',
                            plugins: {
                                legend: {
                                    display: false
                                },
                                tooltip: {
                                    callbacks: {
                                        label: (context) => `${context.label}: ${context.raw}%`
                                    }
                                }
                            }
                        },
                        plugins: [centerTextPlugin]
                    });
                }
            }

            /*]]>*/
        </script>
        </main>
    </body>

</html>
