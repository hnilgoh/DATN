<!DOCTYPE html>
<html lang="vi"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

    <head>
        <meta charset="UTF-8">
        <title>Thông báo học viên</title>
    </head>

    <body>
        <main class="thongbao container py-5 animate__animated animate__fadeIn">
            <h3 class="thongbao-title text-white mb-4">
                <i class="fas fa-bullhorn me-2"></i>Danh sách thông báo dành cho
                bạn
            </h3>

            <div
                th:if="${danhSachThongBao == null or #lists.isEmpty(danhSachThongBao)}"
                class="thongbao-empty alert alert-info text-center">
                <i class="fas fa-inbox"></i> Không có thông báo nào.
            </div>

            <div th:each="tb : ${danhSachThongBao}"
                class="thongbao-card card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-primary"
                        th:text="${tb.tieuDe}">Tiêu đề thông báo</h5>
                    <div class="thongbao-date text-muted mb-2"
                        th:if="${tb.ngaygui != null}">
                        <i class="fas fa-clock me-1"></i> Gửi lúc:
                        <span
                            th:text="${#temporals.format(tb.ngaygui,'dd/MM/yyyy')}">01/01/2024</span>
                    </div>
                    <p class="card-text text-black" th:utext="${tb.noiDung}">Nội
                        dung thông báo
                    </p>
                </div>
            </div>
        </main>
    </body>

</html>
