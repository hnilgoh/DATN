<!DOCTYPE html>
<html lang="vi"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

    <head>
        <meta charset="UTF-8" />
        <title>Đánh giá khóa học</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        
        h3 {
            font-weight: 700;
            color: #2c3e50;
        }
        
        .card {
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            background-color: #fff;
            padding: 2rem;
            border: none;
        }
        
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 3rem;
            margin-top: 1rem;
            transition: transform 0.3s ease-in-out;
        }
        
        .star-rating .fa-star {
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        
        .star-rating .checked,
        .star-rating .hovered {
            color: #f4c150;
            transform: scale(1.2);
        }
        
        .form-floating textarea {
            border-radius: 0.5rem;
            resize: none;
            box-shadow: none;
            border: 1px solid #ced4da;
            font-size: 1rem;
        }
        
        label.form-label {
            font-size: 1.1rem;
            color: #495057;
        }
        
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
            padding: 0.6rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
        }
        
        .btn-outline-danger {
            font-weight: 600;
            border-radius: 0.5rem;
            padding: 0.6rem 1.3rem;
            border: 2px solid #dc3545;
            color: #dc3545;
            transition: all 0.3s ease;
        }
        
        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.2);
        }
        
        @media (max-width: 768px) {
            .star-rating {
                font-size: 2.5rem;
                gap: 0.7rem;
            }
            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            .d-flex.justify-content-between {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>

    </head>

    <body>
        <main>
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card p-4">
                            <h3 class="mb-4 text-center">
                                Đánh giá khóa học: <span
                                    th:text="${khoaHoc.tenKhoaHoc}"></span>
                            </h3>

                            <form
                                th:action="@{'/hocvien/danh-gia/' + ${khoaHoc.khoahocId}}"
                                th:object="${danhGiaMoi}" method="post">
                                <!-- Star Rating -->
                                <div class="mb-4 text-center">
                                    <label class="form-label fw-semibold">Chọn
                                        số sao:</label>
                                    <div class="star-rating" id="starContainer">
                                        <i class="far fa-star"
                                            data-value="1"></i>
                                        <i class="far fa-star"
                                            data-value="2"></i>
                                        <i class="far fa-star"
                                            data-value="3"></i>
                                        <i class="far fa-star"
                                            data-value="4"></i>
                                        <i class="far fa-star"
                                            data-value="5"></i>
                                    </div>
                                    <input type="hidden" name="diemDanhGia"
                                        id="diemDanhGia"
                                        th:field="*{diemDanhGia}" required>
                                </div>

                                <!-- Textarea -->
                                <label for="noiDung">Nhận xét</label>
                                <div class="form-floating mb-4">
                                    <textarea class="form-control"
                                        placeholder="Viết nhận xét tại đây..."
                                        id="noiDung" style="height: 150px;"
                                        name="noiDung" th:field="*{noiDung}"
                                        required></textarea>

                                </div>

                                <!-- Buttons -->
                                <div
                                    class="d-flex justify-content-between align-items-center">
                                    <button type="submit"
                                        class="btn btn-primary px-4">
                                        <i
                                            class="fa-solid fa-paper-plane me-1"></i>
                                        <span
                                            th:text="${danhGiaMoi.danhgiaId != null} ? 'Cập nhật đánh giá' : 'Gửi đánh giá'"></span>
                                    </button>

                                    <th:block
                                        th:if="${danhGiaMoi.danhgiaId != null}">
                                        <a
                                            th:href="@{'/hocvien/danh-gia/xoa/' + ${khoaHoc.khoahocId}}"
                                            class="btn btn-outline-danger"
                                            onclick="return confirm('Bạn có chắc muốn xóa đánh giá này không?');">
                                            <i class="fa-solid fa-trash"></i>
                                            Xóa đánh giá
                                        </a>
                                    </th:block>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Star Rating Script -->
            <script>
            document.addEventListener("DOMContentLoaded", function() {
                const stars = document.querySelectorAll('.star-rating .fa-star');
                const input = document.getElementById('diemDanhGia');
                let selectedValue = parseInt(input.value) || 0;

                function updateStars(value) {
                    stars.forEach((star, index) => {
                        if (index < value) {
                            star.classList.remove('far');
                            star.classList.add('fas', 'checked');
                        } else {
                            star.classList.remove('fas', 'checked');
                            star.classList.add('far');
                        }
                    });
                }

                updateStars(selectedValue);

                stars.forEach((star, index) => {
                    star.addEventListener('mouseover', () => {
                        stars.forEach((s, i) => {
                            s.classList.remove('hovered');
                            if (i <= index) s.classList.add('hovered');
                        });
                    });

                    star.addEventListener('mouseout', () => {
                        stars.forEach(s => s.classList.remove('hovered'));
                        updateStars(selectedValue);
                    });

                    star.addEventListener('click', () => {
                        selectedValue = index + 1;
                        input.value = selectedValue;
                        updateStars(selectedValue);
                    });
                });
            });
        </script>
        </main>
    </body>

</html>
