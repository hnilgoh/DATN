            function fmt(n) {

            function removeCart(id) {

                } else {

            function handleCheckboxChange() {

                checkboxes.forEach(cb => {
                    cb.addEventListener('change', () => {

            }

            function updateSelectedTotal() {
                const checkboxes = document.querySelectorAll('.select-one:checked');

                const selectedIds = [];

                    checkoutBtn.classList.remove('disabled');

                // Hi·ªÉn th·ªã t·ªïng ti·ªÅn ƒë√£ ch·ªçn

                    oldNode.innerText = '';
                    checkoutBtn.classList.add('disabled');

                items.forEach(i => {

                </div>
                <div class="cart-teacher">B·ªüi ${i.giangVien}</div>

                });

                handleCheckboxChange();
                updateSelectedTotal(); // c·∫≠p nh·∫≠t ngay t·ªïng gi√° tr·ªã kh√≥a h·ªçc ƒë√£ ch·ªçn
            }


            function syncLocalToServer() {

                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(localCart)
                }).then(res => {
                    if (res.ok) {
                        localStorage.removeItem('cart');
                        render();
                    }
                });
            }

            function render() {
                if (isLoggedIn) {

            });
        </script>
