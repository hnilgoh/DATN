<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{views/gdienChung/templateChung :: view(~{::main}, 'Xác thực OTP')}">

    <head>
        <meta charset="UTF-8">
        <title>Xác minh email</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet">
    </head>

    <body>
        <main class="verifygiangvien">
            <!-- Background shapes -->
            <div class="floating-shapes">
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
            <div class="verify-container">
                <div class="verify-card">
                    <div class="card-header-section">
                        <div class="main-icon"><i
                                class="fas fa-shield-check"></i>
                        </div>
                        <h1 class="verify-title">Xác thực bảo mật</h1>
                        <p class="verify-subtitle">
                            Nhập mã xác minh đã gửi đến<br>
                            <span class="text-pink fw-bold"
                                th:text="${session.emailForOtp}">email@example.com</span>
                        </p>
                    </div>

                    <div class="card-body-section p-4">
                        <!-- Form xác minh -->
                        <form th:action="@{/dang-ky-giang-vien/verify-otp}"
                            method="post">
                            <div class="otp-inputs-container">
                                <input type="text" class="otp-digit"
                                    maxlength="1">
                                <input type="text" class="otp-digit"
                                    maxlength="1">
                                <input type="text" class="otp-digit"
                                    maxlength="1">
                                <input type="text" class="otp-digit"
                                    maxlength="1">
                                <input type="text" class="otp-digit"
                                    maxlength="1">
                                <input type="text" class="otp-digit"
                                    maxlength="1">
                            </div>
                            <input type="hidden" name="otp" id="otpValue"
                                required>

                            <div th:if="${error}"
                                class="alert alert-danger text-center mt-3"
                                th:text="${error}"></div>
                            <div th:if="${success}"
                                class="alert alert-success text-center mt-3"
                                th:text="${success}"></div>

                            <button type="submit" class="verify-btn mt-3">
                                <i class="fas fa-check-double me-2"></i> Xác
                                thực ngay
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <p class="text-muted">Không nhận được mã?
                                <a th:href="@{/dang-ky-giang-vien/resend-otp}"
                                    class="resend-link">Gửi lại</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <script>
            document.addEventListener('DOMContentLoaded', function() {
                const otpInputs = document.querySelectorAll('.otp-digit');
                const otpValue = document.getElementById('otpValue');
                otpInputs[0].focus();

                otpInputs.forEach((input, index) => {
                    input.addEventListener('input', e => {
                        e.target.value = e.target.value.replace(/[^0-9]/g, '');
                        if (e.target.value && index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        }
                        otpValue.value = Array.from(otpInputs).map(i => i.value).join('');
                    });

                    input.addEventListener('keydown', e => {
                        if (e.key === 'Backspace' && !e.target.value && index > 0) {
                            otpInputs[index - 1].focus();
                        }
                    });
                });
            });
        </script>

        </main>
    </body>

</html>
