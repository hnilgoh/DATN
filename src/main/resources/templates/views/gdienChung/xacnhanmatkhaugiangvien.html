<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

    <head>
        <meta charset="UTF-8">
        <title>xác nhận mật khẩu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <main class="xacnhanmatkhaugiangvien">
            <div class="auth-container">
                <div class="auth-card">
                    <!-- Header -->
                    <div class="auth-header">
                        <div class="auth-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <h1 class="auth-title">Xác thực Mật khẩu</h1>
                        <p class="auth-subtitle">Để hoàn tất quá trình nâng cấp
                            tài khoản, vui lòng nhập mật khẩu hiện tại của bạn
                        </p>
                    </div>

                    <!-- Body -->
                    <div class="auth-body">
                        <!-- Thông báo lỗi -->
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/dang-ky-giang-vien/verify-password}"
                            method="post">
                            <div class="form-floating position-relative">
                                <input type="password" class="form-control"
                                    id="password" name="password"
                                    placeholder="Nhập mật khẩu hiện tại"
                                    required>
                                <label for="password">
                                    <i class="fas fa-lock me-2"></i>Mật khẩu
                                    hiện tại
                                </label>
                                <button type="button" class="password-toggle"
                                    onclick="togglePassword()">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </button>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check-circle me-2"></i>Hoàn
                                    tất nâng cấp
                                </button>
                            </div>

                            <div class="text-center">
                                <div class="security-badge">
                                    <i class="fas fa-lock"></i>Kết nối được bảo
                                    mật
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Footer -->
                    <div class="auth-footer">
                        <a th:href="@{/lay-lai-mat-khau}"
                            class="forgot-password">
                            <i class="fas fa-key"></i>Quên mật khẩu?
                        </a>
                    </div>
                </div>
            </div>

            <script>
            function togglePassword() {
                const passwordInput = document.getElementById('password');
                const toggleIcon = document.getElementById('toggleIcon');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.className = 'fas fa-eye';
                }
            }
        </script>
        </main>
    </body>

</html>
