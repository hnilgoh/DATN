<!DOCTYPE html>
<html lang="vi"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

    <head>
        <meta charset="UTF-8">
        <title>Thông báo hệ thống</title>
    </head>

    <body>
        <main class="thongbaohethong container-fluid">
            <!-- Header -->
            <div class="thongbaohethong-header">
                <h3>
                    <i class="fas fa-bell"></i> Thông báo hệ thống
                    <span class="notification-badge"
                        th:if="${danhSachThongBao != null and !#lists.isEmpty(danhSachThongBao)}"
                        th:text="${danhSachThongBao.size()}">0</span>
                </h3>
            </div>

            <div class="thongbaohethong-content">
                <!-- Empty state -->
                <div
                    th:if="${danhSachThongBao == null or #lists.isEmpty(danhSachThongBao)}"
                    class="thongbaohethong-empty">
                    <i class="fas fa-inbox"></i>
                    <p>Không có thông báo nào.</p>
                </div>

                <!-- Danh sách thông báo -->
                <div class="thongbaohethong-list"
                    th:if="${danhSachThongBao != null and !#lists.isEmpty(danhSachThongBao)}">
                    <div th:each="tb : ${danhSachThongBao}"
                        class="thongbaohethong-card">
                        <div class="thongbaohethong-card-header">
                            <h5 th:text="${tb.tieuDe}">Tiêu đề thông báo</h5>
                            <span class="thongbaohethong-date"
                                th:if="${tb.ngaygui != null}">
                                <i class="fas fa-calendar-alt"></i>
                                <span
                                    th:text="${#temporals.format(tb.ngaygui,'dd/MM/yyyy')}">01/01/2024</span>
                            </span>
                        </div>
                        <div class="thongbaohethong-body">
                            <p th:utext="${tb.noiDung}">Nội dung thông báo</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
