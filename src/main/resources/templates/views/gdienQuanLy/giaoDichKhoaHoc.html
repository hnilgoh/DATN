<!DOCTYPE html>
<html lang="vi"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quản lý giao dịch khoá học</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>

    <body>
        <main class="giaodich">
            <div class="container py-4">
                <div class="page-header">
                    <h1 class="page-title">
                        <i class="fas fa-credit-card me-3"></i> Quản lý giao
                        dịch khóa học
                    </h1>
                    <p class="page-subtitle">
                        Theo dõi và quản lý tất cả giao dịch thanh toán khóa học
                    </p>
                </div>

                <!-- Grid giao dịch -->
                <div class="row g-4">
                    <div class="col-md-4 col-sm-6"
                        th:each="gd : ${listGiaoDich}">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <!-- Tên khoá học -->
                                <h5 class="card-title fw-bold"
                                    th:text="${#lists.isEmpty(gd.chiTietGiaoDich) ? 'Không có khóa học' : gd.chiTietGiaoDich[0].khoahoc?.tenKhoaHoc}">
                                </h5>

                                <!-- Học viên -->
                                <p class="mb-1">
                                    <i class="bi bi-person"></i>
                                    <span th:text="${gd.tenhocvien}"></span>
                                </p>

                                <!-- Hình thức -->
                                <p class="mb-1">
                                    <i class="bi bi-credit-card"></i>
                                    <span
                                        th:text="${gd.hinhThucThanhToan}"></span>
                                </p>

                                <!-- Tổng tiền -->
                                <p class="mb-1">
                                    <i class="bi bi-cash"></i>
                                    <span
                                        th:text="${#numbers.formatDecimal(gd.tongtien, 0, 'COMMA', 2, 'POINT')} + ' đ'"></span>
                                </p>

                                <!-- Trạng thái -->
                                <div class="mb-2">
                                    <span th:switch="${gd.trangthai.name()}">
                                        <span th:case="'HOAN_THANH'"
                                            class="badge bg-success">Hoàn
                                            thành</span>
                                        <span th:case="'CHO_XU_LY'"
                                            class="badge bg-warning text-dark">Chờ
                                            xử lý</span>
                                        <span th:case="'THAT_BAI'"
                                            class="badge bg-danger">Thất
                                            bại</span>
                                        <span th:case="*"
                                            class="badge bg-secondary">Không xác
                                            định</span>
                                    </span>
                                </div>

                                <!-- Nút xem chi tiết -->
                                <!-- <a th:href="@{/{base}/quanly-giao-dich/{id}(base=${basePath}, id=${gd.giaodichId})}"
                            class="btn btn-sm btn-primary">Xem</a> -->
                                <a
                                    th:href="@{/{base}/quanly-giao-dich/{id}(base=${basePath}, id=${gd.giaodichId})}"
                                    class="btn btn-sm"
                                    style="background-color:#0b1c36; color:#fff; border:none;">
                                    Xem
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    </body>

</html>
