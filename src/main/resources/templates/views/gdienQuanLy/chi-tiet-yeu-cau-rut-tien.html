<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết yêu cầu rút tiền</title>
    <link rel="stylesheet" th:href="@{/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/giangVien/home.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{views/layouts/header}"></header>
<nav th:replace="~{views/layouts/navquanly}"></nav>

<div class="container mt-4">
    <h2>Chi tiết yêu cầu rút tiền</h2>
    <div class="card mt-3">
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">Mã yêu cầu</dt>
                <dd class="col-sm-9" th:text="${yeuCau.rutTienId}"></dd>

                <dt class="col-sm-3">Tên giảng viên</dt>
                <dd class="col-sm-9" th:text="${yeuCau.tenGiangVien}"></dd>

                <dt class="col-sm-3">Số tiền rút</dt>
                <dd class="col-sm-9" th:text="${#numbers.formatDecimal(yeuCau.soTienRut, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></dd>

                <dt class="col-sm-3">Ngày yêu cầu</dt>
                <dd class="col-sm-9" th:text="${#temporals.format(yeuCau.ngayrut, 'dd-MM-yyyy HH:mm')}"></dd>

                <dt class="col-sm-3">Trạng thái</dt>
                <dd class="col-sm-9" th:text="${yeuCau.trangthai}"></dd>
            </dl>
            <div th:if="${yeuCau.trangthai.name() == 'DANG_CHO_XU_LY'}">
                <form th:action="@{/{id}/duyet(id=${yeuCau.rutTienId})}" method="post" style="display:inline-block">
                    <button type="submit" class="btn btn-success">Duyệt</button>
                </form>
                <form th:action="@{/{id}/tuchoi(id=${yeuCau.rutTienId})}" method="post" style="display:inline-block">
                    <button type="submit" class="btn btn-danger">Từ chối</button>
                </form>
            </div>
            <a th:href="@{/yeu-cau-rut-tien}" class="btn btn-secondary mt-3">Quay lại danh sách</a>
        </div>
    </div>
</div>

<footer th:replace="~{views/layouts/footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
